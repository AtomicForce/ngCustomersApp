<div style="float:left;">
    <h2>Filtered by Tag: {{filter || 'None'}} | <a href="#/?filter=none" ng-click="filterResults()">Clear Filter</a></h2>

    <ul>
        <li ng-repeat="bookmark in bookmarks | filter:filterTags track by $index">
            <button class="editBookmark" type="button" ng-click="editBookmark(bookmark.id)">Edit</button>
            <button type="button" ng-click="deleteBookmark(bookmark.id)">Delete</button>
            &nbsp;&nbsp;&nbsp;
            <span style="font-size: 18px; font-weight: bold;">{{bookmark.title}}</span>
            &nbsp;
            (<a href="{{bookmark.url}}" target="_blank" style="max-width: 200px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; display: inline-block">{{bookmark.url}}</a>)
            &nbsp;&nbsp;&nbsp;
            |
            &nbsp;&nbsp;&nbsp;
            {{bookmark.tags.join(', ')}}
        </li>
    </ul>
</div>
